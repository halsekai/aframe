<head>
  <meta charset="utf-8">
  <title>A-Frame demo</title>
  <script src="aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.0.0/dist/aframe-physics-system.js"></script>
  <script src="https://unpkg.com/aframe-extras.tube@3.10.0/dist/aframe-extras.tube.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@%5E3.2.x/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

</head>
<body>
	<a-scene>
            <a-box src="" color="#0095DD" position="0 1 0" rotation="20 40 0" width="1" height="1" depth="1" opacity="1"></a-box>
            <a-dodecahedron color="eeeeee" position="-2 1 0" metalness="0.5" wireframe='true'></a-dodecahedron>
            <a-box static-body position="0 5 -5" width="3" height="1" depth="1" color="#0095DD"></a-box>
            <a-box dynamic-body position="5 20 0" width="1" height="1" depth="1" color="#0095DD"></a-box>
            
            <!-- <a-sky src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fsechelt.jpg?1490307995926"></a-sky> -->
            <a-plane rotation=" -90 0 0" width="15" height="10" static-body  opacity='0'></a-plane> 
            <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#000000" cursor-opacity="0.5"></a-camera>
            <a-light type="directional" color="#FFF"intensity="0.5" position="-1 1 2"></a-light>
            <a-light type="ambient" color="#FFF"></a-light>
            
            <a-entity environment="preset:tron" seed="0.1"></a-entity>
            

    </a-scene>
</body>
</html>
