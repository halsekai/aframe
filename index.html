<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame demo</title>
  <script src="aframe.min.js"></script>
</head>
<body>
	<a-scene>
            <a-box color="#0095DD" position="0 1 0" rotation="20 40 0" width="1" height="1" depth="1" opacity="1"></a-box>
            <a-sky color="#DDDDDD"></a-sky>
            <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#000000" cursor-opacity="0.5"></a-camera>
            <a-light type="directional" color="#FFF"intensity="0.5" position="-1 1 2"></a-light>
            <a-light type="ambient" color="#FFF"></a-light>
    </a-scene>
</body>
</html>
